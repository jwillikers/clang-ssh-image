---
name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run at 06:10 on Sunday
    - cron: "10 6 * * 0"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - armhfp
          - arm64
          - amd64
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Build the image with Buildah
        run: ./clang-ssh-image.sh -a ${{ matrix.arch }}

      - name: Tag the image for Fedora 34
        run: podman tag localhost/clang-ssh localhost/clang-ssh:34

      - name: Export the image
        run: podman image save --format oci-archive -o clang-ssh-${{ matrix.arch }}.tar localhost/clang-ssh

      - uses: actions/upload-artifact@v2
        with:
          name: clang-ssh-${{ matrix.arch }}
          path: clang-ssh-${{ matrix.arch }}.tar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        arch:
          - armhfp
          - arm64
          - amd64
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: clang-ssh-${{ matrix.arch }}

      - name: Load the image
        run: podman image load -i clang-ssh-${{ matrix.arch }}.tar

      - name: Run the image and verify Clang is available inside the container
        run: podman run --rm --volume "$PWD":/home/user:Z --name test-container -d localhost/clang-ssh clang++ test/main.cpp

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Create a manifest
        run: buildah manifest create clang-ssh-multiarch:latest

      # armhfp
      - uses: actions/download-artifact@v2
        with:
          name: clang-ssh-armhfp

      - name: Load the armhfp image
        run: podman image load -i clang-ssh-armhfp.tar

      - name: Add the armhfp image to the manifest
        run: buildah manifest add clang-ssh-multiarch:latest localhost/clang-ssh

      # aarch64
      - uses: actions/download-artifact@v2
        with:
          name: clang-ssh-arm64

      - name: Load the arm64 image
        run: podman image load -i clang-ssh-arm64.tar

      - name: Add the arm64 image to the manifest
        run: buildah manifest add clang-ssh-multiarch:latest localhost/clang-ssh

      # x86_64
      - uses: actions/download-artifact@v2
        with:
          name: clang-ssh-amd64

      - name: Load the amd64 image
        run: podman image load -i clang-ssh-amd64.tar

      - name: Add the amd64 image to the manifest
        run: buildah manifest add clang-ssh-multiarch:latest localhost/clang-ssh

      - name: Push latest manifest and images to quay.io
        run: buildah manifest push --rm --all --creds jwillikers+publisher:${{ secrets.REGISTRY_PASSWORD }} clang-ssh-multiarch:latest docker://quay.io/jwillikers/clang-ssh
